<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Ordering App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Mejora tu pizza</h2>
                    </div>
                    <div class="card-body">
                        <p>Puede elegir 3 ingredientes gratis. Cada ingrediente adicional cuesta $800 pesos cada uno.</p>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input type="checkbox" id="carne" checked>
                                <label for="carne">Carne</label>
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" id="pollo" checked>
                                <label for="pollo">Pollo</label>
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" id="tocino" checked>
                                <label for="tocino">Tocino</label>
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" id="mozzarella">
                                <label for="mozzarella">Mozzarella</label>
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" id="champiñon">
                                <label for="champiñon">Champiñón</label>
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" id="cebolla">
                                <label for="cebolla">Cebolla</label>
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" id="pina">
                                <label for="pina">Piña</label>
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" id="pimenton">
                                <label for="pimenton">Pimentón</label>
                            </li>
                        </ul>
                        <p class="mt-3">Los ingredientes seleccionados son:</p>
                        <p id="selected-ingredients"></p>
                        <p class="mt-3">Los ingredientes extras seleccionados son:</p>
                        <p id="extra-ingredients"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Resumen del pedido</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="pizza-size">Pizza XL</label>
                            <input type="text" class="form-control" id="pizza-size" value="$15.000" readonly>
                        </div>
                        <div class="form-group">
                            <label for="extra-ingredients-price">Ingredientes Extras</label>
                            <input type="text" class="form-control" id="extra-ingredients-price" value="$1600" readonly>
                        </div>
                        <div class="form-group">
                            <label for="tip">Propina</label>
                            <input type="number" class="form-control" id="tip" placeholder="Ingresa propina">
                        </div>
                        <button class="btn btn-primary mt-3" id="send-order">Enviar Pedido con Propina</button>
                    </div>
                    <div class="card-footer text-muted">
                        <p id="tip-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
